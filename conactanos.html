<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Asoc. Kinesiologos</title>
    <link rel="icon" type="image/x-icon" href="img/Visita_arg_logo.ico">
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/18f8a441d3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
      <div class="logo">
        <img src="img/logo.png" alt="AFK SANTA CRUZ">
      </div>
        <a href="index.html">Inicio</a>
        <a href="conactanos.html">Contactanos</a>
    </nav>
    <div class="main-image" id="slide-principal">
      <div class="header">
        
      <h1 class="googleapis">Asociacion de Kinesiologos y Fisioterapeutas</h1>
      </div>
    </div>
  <div class="container-form">
    <form class="form-contacto" action="" method="POST" id="form">
        <div>
            <img src="img/logo.png" width="100px" height="100px">
        </div>
        <h2>Contacto</h2>
        <label for="nombres">Nombre/s:</label>
        <input type="text" name="nombres" id="nombres">
        <label for="apellidos">Apellido/s:</label>
        <input type="text" name="apellidos" id="apellidos">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="telefono">Telefono:</label>
        <input type="number" name="telefono" id="telefono">
        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" id="mensaje"></textarea>
        Seleccione su provincia:
        <select name="provincia" class="provincia" id="provincia">
            <option value="1">1-Buenos Aires</option>
            <option value="2">2-Ciudad Autónoma de Buenos Aires</option>
            <option value="3">3-Catamarca</option>
            <option value="4">4-Chaco</option>
            <option value="5">5-Chubut</option>
            <option value="6">6-Córdoba</option>
            <option value="7">7-Corrientes</option>
            <option value="8">8-Entre Ríos</option>
            <option value="9">9-Formosa</option>
            <option value="10">10-Jujuy</option>
            <option value="11">11-La Pampa</option>
            <option value="12">12-La Rioja</option>
            <option value="13">13-Mendoza</option>
            <option value="14">14-Misiones</option>
            <option value="15">15-Neuquén</option>
            <option value="16">16-Río Negro</option>
            <option value="17">17-Salta</option>
            <option value="18">18-San Juan</option>
            <option value="19">19-San Luis</option>
            <option value="20">20-Santa Cruz</option>
            <option value="21">21-Santa Fe</option>
            <option value="22">22-Santiago del Estero</option>
            <option value="23">23-Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
            <option value="24">24-Tucumán</option>
        </select>
        <p>Sexo:</p>
        <div>
            <input type="radio" name="sexo" value="1" id="sexo-hombre">
            <p>Hombre</p>
            <input type="radio" name="sexo" value="2" id="sexo-mujer">
            <p>Mujer</p>
            <input type="radio" name="sexo" value="3" id="sexo-binario">
            <p>Binario</p>
            <input type="radio" name="sexo" value="4" id="sexo-otro">
            <p>Otro</p>
        </div>
        <input type="submit" value="Enviar datos">
        <p class="warnings" id="warnings"></p>
    </form>
  </div>

      <footer>
        <div class="grupo-1">
          <div class="box">
            <figure>
            <a href="#">
            <img class="imagen-footer" src="img/logo.png" alt="Asociacion de Kinesiologos y Fisioterapeutas">
            </a>
            <p class="googleapis">Asociacion de Kinesiologos y Fisioterapeutas</p>
            </figure>
          </div>
          <div class="box">
             </div>  
          <div class="box">
            <h2>SEGUINOS</h2>
            <div class="red-social">
              <a href="#" class = "fa fa-facebook"></a>
              <a href="#" class = "fa fa-instagram"></a>
              <a href="#" class = "fa fa-twitter"></a>
            </div>
          </div>
        </div>
        <div>
          <div class="grupo-2">
            <p>Todos los derechos reservados © 2024</p>  
          </div>
        </div>
      </footer>

      <script src="js/script.js"></script>
</body>
</html>
